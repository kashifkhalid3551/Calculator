<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLastChar()">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal">
                </div>
            </form>
        </div>
            </form>
        </div>
    </div>
    
    <script>
        function getDisplay(){
            return document.getElementById("display");
        }

        function clearDisplay(){
            getDisplay().value = "";
        }

        function deleteLastChar(){
            const display = getDisplay();
            display.value = display.value.slice(0,-1); 
        }

        function appendToDisplay(value){
            const display = getDisplay();
          
                display.value += value
        }
        function calculate(){
            const display = getDisplay();
            try{
                display.value = eval(display.value)
            } catch(e) {
                display.value = "Error"
            };
        }

    </script>
 </body>
</html>
